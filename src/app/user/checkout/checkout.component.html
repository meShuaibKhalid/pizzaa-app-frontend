<div class="container my-5">
  <form [formGroup]="addressForm" novalidate >
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Delivery Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row ">
          <div class="col">
            <mat-form-field class="full-width" appearance="outline">
              <input matInput placeholder="First name" formControlName="firstName">
              <mat-error *ngIf="addressForm.controls['firstName'].hasError('required')">
                First name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width" appearance="outline">
              <input matInput placeholder="Last name" formControlName="lastName">
              <mat-error *ngIf="addressForm.controls['lastName'].hasError('required')">
                Last name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class=" ">
          <div class="col">
            <mat-form-field class="full-width" appearance="outline">
              <textarea matInput placeholder="Address" formControlName="address"></textarea>
              <mat-error *ngIf="addressForm.controls['address'].hasError('required')">
                Address is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row ">
          <div class="col">
            <mat-form-field class="full-width" appearance="outline">
              <textarea matInput placeholder="Comments for rider" formControlName="comment"></textarea>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent" type="submit" (click)="onSubmit()" [disabled]="addressForm.invalid">Place Order</button>
      </mat-card-actions>
    </mat-card>
  </form>

</div>
